name: ${data.seq}
sources:
  images: ${data.root}/images/${data.seq}
  cameras: ${data.root}/slahmr/cameras/${data.seq}/shot-${data.shot_idx}
  tracks: ${data.root}/slahmr/track_preds/${data.seq}
  shots: ${data.root}/slahmr/shot_idcs/${data.seq}.json
